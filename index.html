<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Chinese digital album sales 2014 ~ 2020</title>
        <!-- https://vega.github.io/vega-lite/ -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
        <!-- Your code -->
        <script src="js/index.js"></script>
        <style>
            body {
                font-family: sans-serif;
            }

            #albums,#annual{
                height: 100vh;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #albums form{
                margin-left: -180px;
            }

        </style>
    </head>

    <body onload="createViz();">
        <div id="main">
            <div id="albums">
                <h1>Scatter plot of Chinese digital album sales</h1>
                <div>
                    <form>
                        <input type="text" name="singerField" id="filter" placeholder="filter by singers"
                       onkeydown="handleKeyEvent(event);"/>
                       <input type="button" value="filter" onclick="filterSinger();" id="filterBt"/>
                       <span>(use "," to separate singers)</span>
                       <spanstyle="padding-left:5em;">Scale:</span>
                       <select id="scaleSel" onchange="setScale();">
                           <option value="log" selected="selected">Log</option>
                           <option value="linear">Linear</option>
                       </select>
                    </form>
                </div>
                <div id="albumScat"></div>
            </div>
            <hr>
            <div id="annual">
                <h1>Box plot of Chinese digital album sales</h1>
                <div>
                    <form>
                       <span>Scale:</span>
                       <select id="scaleSel2" onchange="setScale2();">
                           <option value="log">Log</option>
                           <option value="linear" selected="selected">Linear</option>
                       </select>
                    </form>
                </div>
                <div id="salesBoxPlot">
                </div>
            </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
    </body>

</html>
