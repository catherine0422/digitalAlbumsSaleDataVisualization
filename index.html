<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chinese digital album sales 2014 ~ 2020</title>
        <!-- https://vega.github.io/vega-lite/ -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
        <!-- Your code -->
        <script src="js/index.js"></script>
        <style>
            body {
                font-family: sans-serif;
            }

            #albums,#annual{
                height: 1000px;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #albums form{
                margin-left: -230px;
            }

        </style>
    </head>

    <body onload="createViz();">
        <div id="main">
            <div id="albums">
                <h1>Scatter plot of Chinese digital album sales</h1>
                <div>
                    <form>
                        <input type="text" name="singerField" id="filter" placeholder="filter by singers"
                       onkeydown="handleKeyEvent(event);"/>
                       <input type="button" value="filter" onclick="filterSinger();" id="filterBt"/>
                       <span>(use "," to separate singers)</span>
                       <span style="padding-left:3em;">Year:</span>
                       <select id="yearSel" onchange="setYear();">
                           <option value="all" selected="selected">all</option>
                           <option value="2014">2014</option>
                           <option value="2015">2015</option>
                           <option value="2016">2016</option>
                           <option value="2017">2017</option>
                           <option value="2018">2018</option>
                           <option value="2019">2019</option>
                           <option value="2020">2020</option>
                       </select>
                       <span style="padding-left:3em;">Scale:</span>
                       <select id="scaleSel" onchange="setScale();">
                           <option value="log" selected="selected">Log</option>
                           <option value="linear">Linear</option>
                       </select>
                    </form>
                </div>
                <div id="albumScat"></div>
            </div>
            <hr>
            <div id="annual">
                <h1>Box plot of Chinese digital album sales</h1>
                <div>
                    <form>
                       <span>Scale:</span>
                       <select id="scaleSel2" onchange="setScale2();">
                           <option value="log">Log</option>
                           <option value="linear" selected="selected">Linear</option>
                       </select>
                    </form>
                </div>
                <div id="salesBoxPlot">
                </div>
            </div>
      </div>

    </body>

</html>
